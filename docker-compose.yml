version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: ./backend/resume_maker
      dockerfile: dockerfile
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,http://nginx
    volumes:
      - backend_static:/app/staticfiles
    restart: unless-stopped

  frontend:
    build:
      context: ./resume-frontend
      dockerfile: dockerfile.dev
    expose:
      - "3000"
    environment:
      - VITE_API_URL=http://localhost
    volumes:
      - ./resume-frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  backend_static:
